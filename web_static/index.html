<!-- 5-index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/5-filters.css">
  <style>
    /* styles/3-common.css */
body {
  margin: 0;
  padding: 0;
  font-family: Circular,"Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
  color: #484848;
}

    /* styles/4-filters.css */
.filters {
  color: white;
  height: 70px;
  width: 100%;
  border: 1px solid #DDDDDD;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

button {
    font-size: 18px;
    background-color: #FF5A5F;
    color: #FFFFFF;
    height: 48px;
    width: 20%;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: opacity 0.3s ease-in-out;
}

button:hover {
  opacity: 0.9;
}

    /* styles/5-filters.css */
.locations,
.amenities {
  height: 100%;
  width: 25%;
  display: inline-block;
}

.locations {
  border-right: 1px solid #DDDDDD;
}

.locations h3,
.amenities h3 {
  font-weight: 600;
}

.locations h4,
.amenities h4 {
  font-weight: 400;
  font-size: 14px;
}
/* styles/3-footer.css */
footer {
  color: white;
  height: 60px;
  width: 100%;
  border-top: 1px solid #CCCCCC;
  text-align: center;
  line-height: 60px;
}
/* styles/3-header.css */
header {
  color: white;
  height: 70px;
  width: 100%;
  border-bottom: 1px solid #CCCCCC;
}

header img {
  float: left;
  margin-left: 20px;
  line-height: 70px;
}



  </style>
</head>
<body>

  <header>
    Header Content
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Fake Contents</h4>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Fake Contents</h4>
      </div>
      <button>Search</button>
    </section>
  </div>

  <footer>
    Best School
  </footer>

</body>
</html>
